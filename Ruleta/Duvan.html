<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Duvan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i0.wp.com/wallpapers.com/images/hd/simple-pattern-iphone-kvdr6ts05xhmmd0x.jpg?ssl=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            color: #f9c74f;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: #f94144;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #f3722c;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #90be6d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Duvan</h1>
        <p>Presiona el botón para descubrir quién es tu amigo secreto:</p>
        <button onclick="showResult()">Descubrir</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showResult() {
            const resultDiv = document.getElementById("result");
            const pairing = "Claudia"; // Emparejamiento específico para Duvan
            resultDiv.innerText = `Hola Duvan, tu amigo secreto es: ${pairing}.`;
        }
    </script>
</body>
</html>
